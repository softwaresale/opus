<mat-sidenav-container style="height: 100%">
  <mat-sidenav mode="side" [opened]="!(isMobile$ | async)">
    <mat-nav-list>
      <a mat-list-item *ngFor="let item of items">{{ item }}</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-container>
    <div class="child-content">
      <h1>This is some content about the class</h1>
    </div>
  </mat-sidenav-container>
</mat-sidenav-container>
